<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Player</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="/js/inject.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
        overflow: hidden;
      }

      .player {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: contain;
        object-position: center center;
      }

      .videoPlayer-dimensions {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="result"></div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
      function showPlayer() {
        const params = new URLSearchParams(window.location.search);
        const key = params.get("key");
        const url = `/hls/${key}/master.m3u8`;
        const div = document.createElement("div");
        div.className = "player";
        div.innerHTML = `
            <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" width="100vw" height="100vh">
                <source src="${url}" type="application/x-mpegURL">
            </video>
        `;
        const result = document.getElementById("result");
        result.appendChild(div);
        videojs(document.getElementById("videoPlayer"));
      }

      showPlayer();
    </script>
  </body>
</html>
